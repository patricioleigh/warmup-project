services:
  mongo:
    image: mongo:7
    container_name: warmup-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"    
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: warmupdb
    volumes:
      - mongo_data:/data/db
    networks:
      - warmup-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: warmup-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - warmup-net
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: warmup-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGO_URI: mongodb://root:rootpass@mongo:27017/warmupdb?authSource=admin
      REDIS_URL: redis://redis:6379
      REDIS_TTL_SECONDS: 3900
      JWT_SECRET: ${JWT_SECRET:-dev-only-change-me}
      MAX_ITEMS: ${MAX_ITEMS:-100}
      MAX_RESPONSE_BYTES: ${MAX_RESPONSE_BYTES:-262144}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - warmup-net

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: warmup-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE: http://localhost:3001/api/v1
      INTERNAL_API_URL: http://server:3001/api/v1
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - warmup-net


volumes:
  mongo_data:
  redis:

networks:
  warmup-net:
    driver: bridge



